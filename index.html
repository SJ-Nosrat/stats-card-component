<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--FAVICON-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Main CSS Style-->
  <link rel="stylesheet" href="css/main.css">

  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="flex-container">

    <figure class="flex-item">
      <img src="images/image-header-desktop.jpg" alt="people working at desk" class="desktop-img">
      <img src="images/image-header-mobile.jpg" alt="people working at desk" class="mobile-img">
    </figure>

    <section class="flex-item">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <ul>
        <li>10k+ <span>companies</span></li>
        <li class="list-group">314 <span>templates</span></li>
        <li class="list-group q-style">12M+ <span>queries</span></li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SJ-Nosrat" target="_blank">SJ-Nosrat</a>.
  </footer>
</body>

</html>
